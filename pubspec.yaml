name: m_store
description: "A new Flutter project."

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

#-----------------PACKAGE-----------------
dependencies:
  flutter:
    sdk: flutter

  # Utility Packages
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.1
  url_launcher: ^6.1.12
  flutter_native_splash: ^2.3.2
  smooth_page_indicator: ^1.1.0
  carousel_slider: ^4.2.1

  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.6

  # State Management
  # provider: ^6.0.5
  get: ^4.6.5
  get_storage: ^2.1.1

  # Product Specific
  readmore: ^2.2.0
  flutter_rating_bar: ^4.0.1



  #--------------- ./ PACKAGES END----------------

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0


flutter:
  uses-material-design: true

  #-----------LOCAL ASSETS----------------
  assets:
    - lib/assets/logos/
    - lib/assets/images/user/
    - lib/assets/images/reviews/
    - lib/assets/icons/brands/
    - lib/assets/images/on_boarding_images/
    - lib/assets/images/animations/
    - lib/assets/icons/categories/
    - lib/assets/images/banners/
    - lib/assets/images/products/
    - lib/assets/images/products/


  #-----------LOCAL FONTS----------------
  fonts:
    - family: Poppins
      fonts:
        - asset: lib/assets/fonts/Poppins-Light.ttf
          weight: 300
        - asset: lib/assets/fonts/Poppins-Regular.ttf
          weight: 400
        - asset: lib/assets/fonts/Poppins-Italic.ttf
          style: italic
        - asset: lib/assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: lib/assets/fonts/Poppins-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: lib/assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: lib/assets/fonts/Poppins-Bold.ttf
          weight: 700


  